ref: acme_ssl_aliyun
version: 1.0.1
resultFile: /usr/resultFile
inputParameters:
  - name: 域名
    ref: domain
    type: STRING
    description: 需要申请证书的域名
    required: true
  - name: 邮箱
    ref: email
    type: STRING
    description: 本人的邮箱
    required: true
  - name: 是否通过公共dns进行检查
    ref: dns_check
    type: BOOL
    value: true
    description: 若参数为false, acme.sh将等待10秒, 而不是通过公共dns进行检查. 若为true, 则等待20秒, acme.sh将使用cloudflare公共dns或google dns检查记录是否生效。
    required: false
  - name: 是否使用wget
    ref: wget_use
    type: BOOL
    value: true
    description: 若参数为true, 则在颁发证书时使用wget下载, 若参数为false, 则使用crul下载
    required: false
  - name: 阿里云key
    ref: ali_key
    type: SECRET
    description: 阿里云的AccessKey, 具体获取方式请参照阿里云官网
    required: true
  - name: 阿里云密钥
    ref: ali_secret
    type: SECRET
    description: 阿里云的密钥, 具体获取方式请参照阿里云官网
    required: true
  - name: ca机构
    ref: ca
    type: STRING
    value: zerossl
    description: 您可以指定CA机构，并填入此CA的URL，也可以使用已知CA提供的一个简短友好名称，短名称将拥有与URL相同的作用，目前支持的短名称有：letsencrypt，letsencrypt_test，buypass，buypass_test，zerossl，sslcom。默认使用zerossl
    required: false
outputParameters:
  - name: 域名证书
    ref: cer_path
    type: STRING
    description: 包含中级证书的域名证书
    required: true
  - name: 私钥
    ref: key_path
    type: STRING
    description: 该域名证书的私钥
    required: true
spec:
  image: 'jianmudev/jianmu-runner-acme-ssl-aliyun:1.0.0'